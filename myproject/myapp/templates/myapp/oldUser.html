<!DOCTYPE html>
<html>
<head>
    <title>Old user retrieval</title>
</head>
<body>
    <h1>Login</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="{% url 'oldUser' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="password" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
